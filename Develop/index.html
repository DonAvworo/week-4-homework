<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS101.questionaire</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/main.css">

</head>

<body>

    <!-- create a button to start the quiz
    <div class="startQuizBtn" id="hide">
        <button class="startBtn">Start Quiz</button>
    </div> -->
    <!-- quiz title wrapper with time and scoreboard -->
    <div class="wrapper-1">
        <div class="gameTitle" id="gameTitle">
            <h1 class="title">Coding Quiz Challenge</h1>
        </div>

        <div class="scores" id="finalscores">
            <a href="highscores.html">Score Ranking</a>
        </div>

        <div class="timer" id="timer">
            Time: <span id="time">0</span>
        </div>
    </div>

    <!-- questions, final score info and submit btn area -->
    <div class="wrapper-2" id="wrapperTwo">
        
        <div id="questionsScreen" class="questions">
            <h2 class="question-title" id="questionHeader"> 
                Hello o o o o 
            </h2>

            <div class="choices" id="choices">
                <span></span>
            </div>

            <div class="answer" id="answer">
                <span></span>
            </div>


        </div>

        <div id="endOfQuizScreen" class="hide">
            <p class="finalScore">Done! Your final score <span id="final score"></span></p>
            <p class="initials"> Enter Initials: <input type="text" id="initials" max="3"><button id="submit">Submit</button>
            </p>
        </div>

    </div>

    <!--Quiz instruction and buttons to start or exit quiz-->
    <div class="insttructions" id="instructions">
        <div class="instTitle" id="instTitle">
            <span>Instructions</span>
        </div>
        <div class="howToPlay" id="howToPlay">
            Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </div>

        <!--buttons to start or exit quiz-->
        <div class="buttons" id="buttons">
            <button class="quitQuiz" id="quitQuiz">Quit Game</button>
            <button class="continue" id="continue">Continue</button>
        </div>
    </div>

    <!--create a button to start the quiz-->
    <div class="startQuizBtn" id="startQuizBtn">
        <button class="startBtn">Start Quiz</button>
    </div>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/quiz.js"></script>
</body>

</html>
